<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Mats</title>
</head>
<body>
	<h1>Volume calculating</h1>
    <script>
        var r = prompt("Please enter volume:");
        var H = prompt("Please enter height from roller:");
        const pi = 3.14;

        var result = parseInt(r)**2 * pi * parseInt(H);
        alert('The volume of the roller is: '+result);
        
    </script>
</body>
</html>
